  <script>
    // Funções de hover para os cards
    function applyHoverEffect(card) {
        card.style.boxShadow = "2px 3px 90px rgba(244, 244, 244, 10), 2px 2px rgba(244, 244, 244, 0.4)";
    }
    function removeHoverEffect(card) {
        card.style.boxShadow = "";
    }
    
    // Adicionando eventos para os cards
    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('mouseenter', () => applyHoverEffect(card));
        card.addEventListener('mouseleave', () => removeHoverEffect(card));
    });

    // Função para redirecionar
    function redirectTo(url) {
        window.location.href = url;
    }

    // Função para a barra de pesquisa
    document.getElementById('search-button').addEventListener('click', () => {

            // Por exemplo:
            window.location.href = `search-results.php?q=${encodeURIComponent(searchTerm)}`;

    });
